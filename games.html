<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="hangman.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>So I'm very competitive. Games nights are great fun, if I win</h1>
    <section id="hangman">
        <div id="hangmanBase"></div>
        <div id="hangmanStand"></div>
        <div id="hangmanFrame">
            <div id="hangmanCross"></div>
            <div id="hangmanBrace"></div>
        </div>
        <div id="hangmanNoose"></div>
        <div id="hangmanHead">
            <div id="hangmanOuterHead"></div>
            <div id="hangmanInnerHead"></div>
        </div>
        <div id="hangmanBody"></div>
        <div id="hangmanArms">
            <div id="leftArm"></div>
            <div id="rightArm"></div>
        </div>
        <div id="hangmanLegs">
            <div id="leftLeg"></div>
            <div id="rightLeg"></div>
        </div>
        <div id="hangmanInput">
            <label for="hangmanGuess">Guess a letter:</label>
            <input type="text" id="hangmanGuess" name="hangmanGuess">
        </div>
    </section>
</body>
