<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>James Wheadon</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="Banner">
        <table class="Headertable">
            <tr>
                <td class="Headertd">
                    <h1>
                        James Wheadon
                    </h1>
                </td>
                <td class="Headertd">
                    <a href="https://github.com/JamesWheadon" target="_blank">
                        <img id="GithubBannerImage" src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Octicons-logo-github.svg" alt="Github logo">
                    </a>
                </td>
            </tr>
        </table>
        <div class="tab">
            <button class="tablinks" onclick="opentab(event, 'AboutMe')" id="defaultOpen" type="button">About Me</button>
            <button class="tablinks" onclick="opentab(event, 'PastProjects')" type="button">Past Projects</button>
          </div>
    </div>
    <div id="AboutMe" class="tabcontent">
        <p>
            Not really sure what to put here yet.
        </p>
    </div>
    <div id="PastProjects" class="tabcontent">
        <p>
            Robots!
        </p>
    </div>
    <script>
        document.getElementById("defaultOpen").click();
        
        function opentab(evt, TabName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(TabName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        </script>
</body>
